sudo: false
language: php
php:
- 7

install:
- nvm install 6
- npm install

script:
- ".travis-build/phplint ."

after_success:
- npm run prod
- rm -rf node_modules
- tar -czf tailgate.tar.gz *

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: tailgate.tar.gz
  overwrite: true
  on:
    repo: AppStateESS/tailgate
    branch: master
    tags: true
